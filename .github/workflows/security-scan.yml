name: Security CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan (baseline)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./ 
          extra_args: --only-verified --json
        continue-on-error: true

  sast-scan:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Semgrep (security audit â€“ baseline)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit
        continue-on-error: true

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t secure-app:${{ github.sha }} .

      - name: Run Trivy and generate SARIF
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: secure-app:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # baseline: do not fail build yet

      - name: Upload Trivy results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
  dast-scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [sast-scan, container-scan]
    steps:
      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: ${{ secrets.DAST_TARGET_URL }}
          cmd_options: "-a"
          allow_issue_writing: false
          fail_action: false
